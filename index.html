<!DOCTYPE html>
<head>
	<title>Connect 4</title>
	<link
		rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
		integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
		crossorigin="anonymous"
	/>
	<link href="css/connect4.css" rel="stylesheet" />
</head>
<body>
	<div class="start-container" id="start" id="preload-01">
		<div id="title">
			<p>Connect 4</p>
		</div>
		<div class="row text-center">
			<div class="col-4 offset-4">
				<button
					id="start-button"
					class="btn btn-primary btn-block btn-lg pt-4 pb-4"
				>
					Start!
				</button>
			</div>
		</div>
	</div>
	<div class="container">
		<div id="front">
			<img src="img/boardSmallest.png" alt="" />
		</div>
		<div class="grid-container" id="game"></div>
	</div>
	<div class="option-container">
		<div class="option-btn" id="mute-button">
			<img src="img/mute.png" style="margin-left: 8px;"/>
		</div>
		<div class="option-btn" id="reset-button">
			<img src="img/reset.png" />
		</div>
		<div class="option-btn" id="paint-button">
			<img src="img/paint.png" />
    </div>
    <div class="option-btn" id="current-p"></div>
	</div>
	<div id="end">
		<h1 id="message"></h1>
		<a id="restart-button" class="btn btn-primary btn-lg p-4">Play Again?</a>
	</div>

	<script src="js/connect4.js"></script>
</body>
</html>
